<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        /* Optional: Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        form {
            margin-top: 20px;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Number Guessing Game</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Welcome to the Number Guessing Game!</h2>
        <p>I'm thinking of a number between 1 and 100.</p>

        <form id="guessForm">
            <label for="guess">Enter your guess:</label>
            <input type="number" id="guess" min="1" max="100" required>
            <button type="submit">Guess</button>
        </form>

        <div id="output"></div>
    </main>

    <script>
        document.getElementById('guessForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            var guessInput = document.getElementById('guess');
            var guess = parseInt(guessInput.value);
            var outputDiv = document.getElementById('output');

            if (isNaN(guess) || guess < 1 || guess > 100) {
                outputDiv.textContent = "Please enter a valid number between 1 and 100.";
                return;
            }

            var numberToGuess = Math.floor(Math.random() * 100) + 1;
            var attempts = 1;

            while (guess !== numberToGuess) {
                if (guess < numberToGuess) {
                    outputDiv.textContent = "Too low. Try again.";
                } else {
                    outputDiv.textContent = "Too high. Try again.";
                }

                // Clear the input field for the next guess
                guessInput.value = '';

                return;
            }

            outputDiv.textContent = `Congratulations! You've guessed the number ${numberToGuess} correctly in ${attempts} attempts.`;
        });
    </script>
</body>
</html>
