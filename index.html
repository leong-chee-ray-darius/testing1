<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-container input[type=text] {
            padding: 10px;
            width: 30%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .search-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
        .search-results {
            margin-top: 20px;
        }
        .search-results button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-results button:hover {
            background-color: #0056b3;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function searchGames() {
            var input = document.getElementById("searchInput").value.toLowerCase();
            var resultsContainer = document.getElementById("searchResults");

            // Clear previous results
            resultsContainer.innerHTML = "";

            if (input !== "") {
                // Simulated search results (replace with actual search logic)
                var results = [
                    { title: "Adventure Game 1", link: "game1.html" },
                    { title: "Adventure Game 2", link: "game2.html" },
                    { title: "Adventure Game 3", link: "game3.html" }
                ];

                // Display up to 3 results
                var maxResults = Math.min(results.length, 3);
                for (var i = 0; i < maxResults; i++) {
                    var result = results[i];
                    var button = document.createElement("button");
                    button.textContent = result.title;
                    button.onclick = function() {
                        window.location.href = result.link; // Navigate to result link
                    };
                    resultsContainer.appendChild(button);
                }
            } else {
                alert("Please enter a search term.");
            }
        }
    </script>
</head>
<body>
    <!-- Header with Search Bar and Navigation -->
    <header>
        <h1>Game Hub</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search games...">
            <button onclick="searchGames()">Search</button>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="game.html">Play Text Adventure</a>
            <a href="guessing.html">Play Number Guessing Game</a>
            <!-- Add more links as needed -->
        </nav>
    </header>

    <!-- Main Content -->
    <div>
        <h2>Welcome to Game Hub!</h2>
        <p>Explore and play exciting games.</p>
    </div>

    <!-- Search Results Container -->
    <div class="search-results" id="searchResults">
        <!-- Results will be dynamically added here -->
    </div>

</body>
</html>
