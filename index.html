<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
        }
        .search-container {
            text-align: center;
            margin-top: 50px; /* Adjust margin top if needed */
        }
        .search-container input[type=text] {
            padding: 10px;
            width: 30%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .search-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
        .suggestions {
            position: absolute;
            background-color: #f1f1f1;
            z-index: 998;
            width: 30%;
            list-style-type: none;
            padding: 0;
            border: 1px solid #ccc;
            border-top: none;
            margin-top: 0;
            left: calc(50% - 50px); /* Center the container horizontally and move 50px to the left */
            transform: translateX(-50%);
            display: none;
        }
        .suggestions li {
            padding: 10px;
            text-align: left;
            cursor: pointer;
            color: #000; /* Set text color to black */
        }
        .suggestions li:hover {
            background-color: #ddd;
        }
        .search-results {
            margin-top: 20px;
            text-align: left; /* Adjust text alignment as needed */
        }
        .search-results button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-results button:hover {
            background-color: #0056b3;
        }
        .content {
            margin-top: 100px; /* Adjust margin top to prevent overlapping with fixed header */
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header with Search Bar -->
    <header>
        <h1>Game Hub</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search games..." onkeyup="showSuggestions()">
            <button onclick="searchGames()">Search</button>
            <ul id="suggestions" class="suggestions"></ul>
        </div>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h2>Welcome to Game Hub!</h2>
        <p>Explore and play exciting games.</p>
    </div>

    <!-- Search Results Container -->
    <div id="searchResults" class="search-results" style="display: none;">
        <!-- Results will be dynamically added here -->
    </div>

    <!-- JavaScript for Search Functionality -->
    <script>
        var results = [
            { title: "Text Adventure Game", link: "https://leong-chee-ray-darius.github.io/testing1/game.html" },
            { title: "Guessing Game", link: "https://leong-chee-ray-darius.github.io/testing1/guessing.html" },
            { title: "My Game 3", link: "https://github.com/your-username/my-game-3" }
            // Add more games as needed
        ];

        function searchGames() {
            var input = document.getElementById("searchInput").value.toLowerCase();
            var resultsContainer = document.getElementById("searchResults");

            // Clear previous results
            resultsContainer.innerHTML = "";

            if (input !== "") {
                // Filter games based on input
                var filteredGames = results.filter(function(game) {
                    return game.title.toLowerCase().includes(input);
                });

                // Display up to 3 results
                var maxResults = Math.min(filteredGames.length, 3);
                for (var i = 0; i < maxResults; i++) {
                    var game = filteredGames[i];
                    var button = document.createElement("button");
                    button.textContent = game.title;
                    button.onclick = function(url) {
                        return function() {
                            window.location.href = url; // Navigate to game link
                        };
                    }(game.link);
                    resultsContainer.appendChild(button);
                }

                resultsContainer.style.display = "block"; // Show results container
            } else {
                resultsContainer.style.display = "none"; // Hide results container if no input
            }
        }

        function showSuggestions() {
            var input = document.getElementById("searchInput").value.toLowerCase();
            var suggestionsContainer = document.getElementById("suggestions");

            // Clear previous suggestions
            suggestionsContainer.innerHTML = "";

            if (input.length > 0) {
                // Simulated suggestions (replace with actual search logic)
                var suggestions = results.filter(function(game) {
                    return game.title.toLowerCase().includes(input);
                });

                // Display suggestions
                for (var i = 0; i < suggestions.length; i++) {
                    var suggestion = suggestions[i];
                    var li = document.createElement("li");
                    li.textContent = suggestion.title;
                    li.onclick = function() {
                        document.getElementById("searchInput").value = this.textContent;
                        searchGames(); // Call search function when suggestion clicked
                        suggestionsContainer.style.display = "none"; // Hide suggestions
                    };
                    suggestionsContainer.appendChild(li);
                }

                suggestionsContainer.style.display = "block"; // Show suggestions
            } else {
                suggestionsContainer.style.display = "none"; // Hide suggestions if no input
            }
        }
    </script>

</body>
</html>
