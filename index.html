<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-container input[type=text] {
            padding: 10px;
            width: 30%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .search-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
        .suggestions {
            position: absolute;
            background-color: #f1f1f1;
            z-index: 999;
            width: 30%;
            list-style-type: none;
            padding: 0;
            border: 1px solid #ccc;
            border-top: none;
            margin-top: 0;
            margin-left: 15%;
            display: none;
        }
        .suggestions li {
            padding: 10px;
            text-align: left;
            cursor: pointer;
        }
        .suggestions li:hover {
            background-color: #ddd;
        }
    </style>
    <script>
        function searchGames() {
            var input = document.getElementById("searchInput").value.toLowerCase();
            var resultsContainer = document.getElementById("searchResults");

            // Clear previous results
            resultsContainer.innerHTML = "";

            if (input !== "") {
                // Simulated search results (replace with actual search logic)
                var results = [
                    { title: "Adventure Game 1", link: "game1.html" },
                    { title: "Adventure Game 2", link: "game2.html" },
                    { title: "Adventure Game 3", link: "game3.html" }
                ];

                // Display up to 3 results
                var maxResults = Math.min(results.length, 3);
                for (var i = 0; i < maxResults; i++) {
                    var result = results[i];
                    var button = document.createElement("button");
                    button.textContent = result.title;
                    button.onclick = function() {
                        window.location.href = result.link; // Navigate to result link
                    };
                    resultsContainer.appendChild(button);
                }
            } else {
                alert("Please enter a search term.");
            }
        }

        function showSuggestions() {
            var input = document.getElementById("searchInput").value.toLowerCase();
            var suggestionsContainer = document.getElementById("suggestions");

            // Clear previous suggestions
            suggestionsContainer.innerHTML = "";

            if (input.length > 0) {
                // Simulated suggestions (replace with actual search logic)
                var suggestions = [
                    "Adventure Game 1",
                    "Adventure Game 2",
                    "Adventure Game 3"
                ];

                // Display suggestions
                for (var i = 0; i < suggestions.length; i++) {
                    var suggestion = suggestions[i];
                    var li = document.createElement("li");
                    li.textContent = suggestion;
                    li.onclick = function() {
                        document.getElementById("searchInput").value = this.textContent;
                        searchGames(); // Call search function when suggestion clicked
                        suggestionsContainer.style.display = "none"; // Hide suggestions
                    };
                    suggestionsContainer.appendChild(li);
                }

                suggestionsContainer.style.display = "block"; // Show suggestions
            } else {
                suggestionsContainer.style.display = "none"; // Hide suggestions if no input
            }
        }
    </script>
</head>
<body>
    <!-- Header with Search Bar -->
    <header>
        <h1>Game Hub</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search games..." onkeyup="showSuggestions()">
            <button onclick="searchGames()">Search</button>
            <ul id="suggestions" class="suggestions"></ul>
        </div>
    </header>

    <!-- Main Content -->
    <div>
        <h2>Welcome to Game Hub!</h2>
        <p>Explore and play exciting games.</p>
    </div>

    <!-- Search Results Container -->
    <div id="searchResults">
        <!-- Results will be dynamically added here -->
    </div>

</body>
</html>
