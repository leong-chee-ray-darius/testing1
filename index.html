<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        .game-output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        .game-buttons {
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        .settings {
            float: right;
            margin-top: 10px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <h1>Game Hub</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="game.html">Play Text Adventure</a>
            <a href="guessing.html">Play Number Guessing Game</a>
            <!-- Add more links as needed -->
        </nav>
    </header>

    <div class="game-container">
        <h2>Welcome to the Game Hub!</h2>
        <div class="game-output">
            <h3>Number Guessing Game</h3>
            <p>Can you guess the number?</p>
            <input type="number" id="guessInput" placeholder="Enter your guess">
            <button onclick="checkGuess()">Guess</button>
            <p id="guessResult"></p>
        </div>
        <div class="game-buttons">
            <button onclick="resetGame()">Reset</button>
        </div>
        <div class="settings">
            <label for="fontSize">Font Size: </label>
            <select id="fontSize" onchange="changeFontSize()">
                <option value="14px">Small</option>
                <option value="16px" selected>Medium</option>
                <option value="18px">Large</option>
            </select>
        </div>
    </div>

    <!-- Number Guessing Game Script -->
    <script>
        var secretNumber = Math.floor(Math.random() * 100) + 1;
        var attempts = 0;

        function checkGuess() {
            var guess = parseInt(document.getElementById('guessInput').value);
            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById('guessResult').innerText = "Please enter a valid number between 1 and 100.";
            } else {
                attempts++;
                if (guess < secretNumber) {
                    document.getElementById('guessResult').innerText = "Too low. Try again.";
                } else if (guess > secretNumber) {
                    document.getElementById('guessResult').innerText = "Too high. Try again.";
                } else {
                    document.getElementById('guessResult').innerText = `Congratulations! You guessed the number ${secretNumber} in ${attempts} attempts.`;
                    resetGame();
                }
            }
        }

        function resetGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('guessInput').value = "";
            document.getElementById('guessResult').innerText = "";
        }

        function changeFontSize() {
            var fontSize = document.getElementById('fontSize').value;
            document.body.style.fontSize = fontSize;
        }
    </script>
</body>
</html>
