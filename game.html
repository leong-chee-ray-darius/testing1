<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub - Text Adventure Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
        }
        .search-container {
            text-align: center;
            margin-top: 50px; /* Adjust margin top if needed */
        }
        .search-container input[type=text] {
            padding: 10px;
            width: 30%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .search-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
        .content {
            margin-top: 100px; /* Adjust margin top to prevent overlapping with fixed header */
            padding: 20px;
            text-align: center;
        }
        .game-content {
            padding: 20px;
            text-align: left;
        }
        .choice-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .choice-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header with Search Bar -->
    <header>
        <h1>Game Hub - Text Adventure Game</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search games..." onkeyup="searchGames()">
        </div>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h2>Welcome to the Text Adventure Game!</h2>
        <div class="game-content" id="gameContent">
            <!-- Game starts here -->
            <p>You wake up in a mysterious forest. A path leads deeper into the woods. What do you do?</p>
            <button class="choice-button" onclick="goPath()">Follow the path</button>
        </div>
    </div>

    <!-- JavaScript for Search Functionality and Game Logic -->
    <script>
        function searchGames() {
            var input = document.getElementById("searchInput").value.toLowerCase();
            if (input === "text adventure") {
                window.location.href = "game.html"; // Redirect to game.html
            } else if (input === "guessing game") {
                window.location.href = "guessing.html"; // Redirect to guessing.html
            }
            // Add more conditions for other games as needed
        }

        function goPath() {
            var gameContent = document.getElementById("gameContent");

            // Update game content based on player's choice
            gameContent.innerHTML = "<p>You follow the path and encounter a friendly dwarf.</p>" +
                                    "<button class='choice-button' onclick='talkDwarf()'>Talk to the dwarf</button>";
        }

        function talkDwarf() {
            var gameContent = document.getElementById("gameContent");

            // Update game content based on player's choice
            gameContent.innerHTML = "<p>The dwarf tells you about a hidden treasure nearby.</p>" +
                                    "<button class='choice-button' onclick='findTreasure()'>Search for the treasure</button>";
        }

        function findTreasure() {
            var gameContent = document.getElementById("gameContent");

            // Update game content based on player's choice
            gameContent.innerHTML = "<p>You find the treasure chest! Congratulations!</p>";
        }
    </script>

</body>
</html>
