<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text RPG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .game-text {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .inventory {
            margin-top: 30px;
        }
        .stats {
            margin-top: 30px;
        }
        .stats table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .stats th, .stats td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .settings {
            margin-top: 30px;
        }
        .settings label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-title">Text RPG</div>
        <div class="game-text" id="gameText">
            <!-- Game text dynamically updated here -->
            Welcome to the Text RPG! Begin your adventure...
        </div>
        <div class="button-container">
            <button onclick="explore()">Explore</button>
            <button onclick="fight()">Fight</button>
            <!-- Add more buttons for additional actions -->
        </div>
        <div class="inventory" id="inventory">
            <strong>Inventory:</strong>
            <ul id="inventoryList">
                <!-- Inventory items dynamically updated here -->
                <li>No items</li>
            </ul>
        </div>
        <div class="stats" id="stats">
            <strong>Stats:</strong>
            <table>
                <tr>
                    <th>Health</th>
                    <td id="health">100</td>
                </tr>
                <tr>
                    <th>Strength</th>
                    <td id="strength">10</td>
                </tr>
                <!-- Add more stats as needed -->
            </table>
        </div>
        <div class="settings" id="settings">
            <strong>Settings:</strong>
            <div>
                <label><input type="checkbox" id="soundCheckbox"> Sound</label>
            </div>
            <div>
                <label>Text Size:
                    <select id="textSizeSelect" onchange="changeTextSize()">
                        <option value="normal">Normal</option>
                        <option value="large">Large</option>
                    </select>
                </label>
            </div>
        </div>
    </div>

    <script>
        // Initial game state
        var player = {
            health: 100,
            strength: 10,
            inventory: []
        };

        var enemies = [
    { name: "Goblin", level: 1, health: 30, strength: 5, drops: ["Gold", "Health Potion"] },
    { name: "Orc", level: 2, health: 50, strength: 8, drops: ["Gold", "Armor"] },
    { name: "Dragon", level: 5, health: 100, strength: 15, drops: ["Gold", "Dragon Scale"] },
    { name: "Skeleton", level: 6, health: 35, strength: 6, drops: ["Gold", "Bone"] },
    { name: "Troll", level: 7, health: 40, strength: 7, drops: ["Gold", "Club"] },
    { name: "Witch", level: 8, health: 45, strength: 8, drops: ["Gold", "Spellbook"] },
    { name: "Bandit", level: 10, health: 50, strength: 10, drops: ["Gold", "Dagger"] },
    { name: "Giant Spider", level: 12, health: 60, strength: 12, drops: ["Gold", "Spider Silk"] },
    { name: "Zombie", level: 15, health: 70, strength: 14, drops: ["Gold", "Rotten Flesh"] },
    { name: "Werewolf", level: 18, health: 80, strength: 16, drops: ["Gold", "Werewolf Fur"] },
    { name: "Ghost", level: 20, health: 90, strength: 18, drops: ["Gold", "Ectoplasm"] },
    { name: "Minotaur", level: 22, health: 100, strength: 20, drops: ["Gold", "Minotaur Horn"] },
    { name: "Vampire", level: 25, health: 110, strength: 22, drops: ["Gold", "Vampire Fang"] },
    { name: "Specter", level: 28, health: 120, strength: 24, drops: ["Gold", "Phantasmal Essence"] },
    { name: "Hydra", level: 30, health: 130, strength: 26, drops: ["Gold", "Hydra Scale"] },
    { name: "Demon", level: 32, health: 140, strength: 28, drops: ["Gold", "Demon Horn"] },
    { name: "Griffin", level: 35, health: 150, strength: 30, drops: ["Gold", "Griffin Feather"] },
    { name: "Basilisk", level: 40, health: 160, strength: 32, drops: ["Gold", "Basilisk Scale"] },
    { name: "Phoenix", level: 45, health: 170, strength: 34, drops: ["Gold", "Phoenix Feather"] },
    { name: "Dwarf King", level: 50, health: 180, strength: 36, drops: ["Gold", "Dwarven Crown"] },
    { name: "Yeti", level: 55, health: 190, strength: 38, drops: ["Gold", "Yeti Fur"] },
    { name: "Medusa", level: 60, health: 200, strength: 40, drops: ["Gold", "Medusa Gaze"] },
    { name: "Lich", level: 65, health: 210, strength: 42, drops: ["Gold", "Lich Crown"] },
    { name: "Cyclops", level: 70, health: 220, strength: 44, drops: ["Gold", "Cyclops Eye"] },
    { name: "Kraken", level: 75, health: 230, strength: 46, drops: ["Gold", "Kraken Tentacle"] },
    { name: "Behemoth", level: 80, health: 240, strength: 48, drops: ["Gold", "Behemoth Hide"] },
    { name: "Chimera", level: 85, health: 250, strength: 50, drops: ["Gold", "Chimera Claw"] },
    { name: "Titan", level: 90, health: 260, strength: 52, drops: ["Gold", "Titanium Ore"] },
    { name: "Dragon Turtle", level: 95, health: 270, strength: 54, drops: ["Gold", "Dragon Turtle Shell"] },
    { name: "Banshee", level: 100, health: 280, strength: 56, drops: ["Gold", "Banshee Wail"] },
    { name: "Golem", level: 105, health: 290, strength: 58, drops: ["Gold", "Golem Core"] },
    { name: "Sphinx", level: 110, health: 300, strength: 60, drops: ["Gold", "Sphinx Riddle"] },
    { name: "Jormungandr", level: 115, health: 310, strength: 62, drops: ["Gold", "Jormungandr Fang"] },
    { name: "Phoenix King", level: 120, health: 320, strength: 64, drops: ["Gold", "Phoenix King Feather"] },
    { name: "Leviathan", level: 125, health: 330, strength: 66, drops: ["Gold", "Leviathan Scale"] },
    { name: "Colossus", level: 130, health: 340, strength: 68, drops: ["Gold", "Colossus Heart"] },
    { name: "Balrog", level: 135, health: 350, strength: 70, drops: ["Gold", "Balrog Flame"] },
    { name: "Elder Dragon", level: 140, health: 360, strength: 72, drops: ["Gold", "Elder Dragon Scale"] },
    { name: "Death Knight", level: 145, health: 370, strength: 74, drops: ["Gold", "Death Knight Sword"] },
    { name: "Ancient Wyvern", level: 150, health: 380, strength: 76, drops: ["Gold", "Ancient Wyvern Fang"] }
];


        function explore() {
            var gameText = document.getElementById("gameText");
            var inventoryList = document.getElementById("inventoryList");

            gameText.textContent = "You explore the area...";

            // Example of finding an item
            var newItem = "Health Potion";
            player.inventory.push(newItem);
            updateInventory(inventoryList);
        }

        function fight() {
            var gameText = document.getElementById("gameText");

            // Randomly select an enemy
            var enemy = getRandomEnemy();
            gameText.textContent = "You encounter a " + enemy.name + " (Level " + enemy.level + ")!\n";

            // Simulate combat
            while (player.health > 0 && enemy.health > 0) {
                var playerDamage = Math.floor(Math.random() * player.strength) + 1;
                var enemyDamage = Math.floor(Math.random() * enemy.strength) + 1;

                enemy.health -= playerDamage;
                player.health -= enemyDamage;

                gameText.textContent += "You deal " + playerDamage + " damage to the " + enemy.name + ".\n";
                gameText.textContent += "The " + enemy.name + " deals " + enemyDamage + " damage to you.\n";
            }

            // Check outcome of the fight
            if (player.health <= 0) {
                gameText.textContent += "You were defeated by the " + enemy.name + ". Game Over!";
                // Handle game over scenario
            } else {
                gameText.textContent += "You defeated the " + enemy.name + "!";

                // Gain drops from enemy
                enemy.drops.forEach(function(drop) {
                    player.inventory.push(drop);
                });

                updateInventory(document.getElementById("inventoryList"));
            }

            updateStats();
        }

        function updateInventory(listElement) {
            listElement.innerHTML = "";
            player.inventory.forEach(function(item) {
                var newItem = document.createElement("li");
                newItem.textContent = item;
                listElement.appendChild(newItem);
            });
        }

        function updateStats() {
            document.getElementById("health").textContent = player.health;
            document.getElementById("strength").textContent = player.strength;
            // Add more stats as needed
        }

        function changeTextSize() {
            var textSize = document.getElementById("textSizeSelect").value;
            var gameText = document.getElementById("gameText");

            switch (textSize) {
                case "normal":
                    gameText.style.fontSize = "16px";
                    break;
                case "large":
                    gameText.style.fontSize = "20px";
                    break;
                // Add more cases for additional text sizes
                default:
                    break;
            }
        }

        function getRandomEnemy() {
            var randomIndex = Math.floor(Math.random() * enemies.length);
            return enemies[randomIndex];
        }
    </script>
</body>
</html>
