<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text RPG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .game-text {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .inventory {
            margin-top: 30px;
        }
        .stats {
            margin-top: 30px;
        }
        .stats table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .stats th, .stats td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .settings-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none; /* Initially hidden */
        }
        .settings-menu label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-title">Text RPG</div>
        <div class="game-text" id="gameText">
            <!-- Game text dynamically updated here -->
            Welcome to the Text RPG! Begin your adventure...
        </div>
        <div class="button-container">
            <button onclick="explore()">Explore</button>
            <button onclick="startFight()">Fight</button>
            <!-- Add more buttons for additional actions -->
        </div>
        <div class="inventory" id="inventory">
            <strong>Inventory:</strong>
            <ul id="inventoryList">
                <!-- Inventory items dynamically updated here -->
                <li>No items</li>
            </ul>
        </div>
        <div class="stats" id="stats">
            <strong>Stats:</strong>
            <table>
                <tr>
                    <th>Health</th>
                    <td id="health">100</td>
                </tr>
                <tr>
                    <th>Strength</th>
                    <td id="strength">10</td>
                </tr>
                <!-- Add more stats as needed -->
            </table>
        </div>
        <div class="settings-button">
            <button onclick="toggleSettings()">Settings</button>
        </div>
    </div>

    <!-- Settings Menu -->
    <div class="settings-menu" id="settingsMenu">
        <strong>Settings:</strong>
        <div>
            <label><input type="checkbox" id="soundCheckbox"> Sound</label>
        </div>
        <div>
            <label>Text Size:
                <select id="textSizeSelect" onchange="changeTextSize()">
                    <option value="normal">Normal</option>
                    <option value="large">Large</option>
                </select>
            </label>
        </div>
    </div>

    <script>
        // Define player object with initial stats
        var player = {
            name: "Player",
            health: 100,
            strength: 10,
            inventory: []
        };

        // Define areas with associated enemies
        var areas = [
            {
                name: "Weakest Area",
                enemies: [
                    { name: "Goblin", level: 1, health: 30, strength: 5, drops: ["Gold", "Health Potion"] },
                    { name: "Orc", level: 2, health: 50, strength: 8, drops: ["Gold", "Armor"] },
                    // Add more enemies as needed for the weakest area
                ]
            },
            {
                name: "Medium Area",
                enemies: [
                    { name: "Dragon", level: 5, health: 100, strength: 15, drops: ["Gold", "Dragon Scale"] },
                    { name: "Skeleton", level: 6, health: 35, strength: 6, drops: ["Gold", "Bone"] },
                    // Add more enemies as needed for the medium area
                ]
            },
            // Add more areas with enemies
        ];

        // Define bosses and secret boss
        var bosses = [
            { name: "Boss 1", level: 20, health: 200, strength: 20, drops: ["Gold", "Boss Sword"] },
            { name: "Boss 2", level: 30, health: 300, strength: 30, drops: ["Gold", "Boss Armor"] },
            // Add more bosses as needed
        ];

        var secretBoss = { name: "Secret Boss", level: 50, health: 500, strength: 50, drops: ["Gold", "Ultimate Item"] };

        // Determine starting area (weakest area)
        var startingArea = areas[0];

        // Initialize game text element
        var gameText = document.getElementById("gameText");

        // Initialize inventory and stats elements
        var inventoryList = document.getElementById("inventoryList");
        var healthStat = document.getElementById("health");
        var strengthStat = document.getElementById("strength");

        // Load saved game state if available
        var savedGame = JSON.parse(localStorage.getItem("savedGame"));
        if (savedGame) {
            player = savedGame.player;
            startingArea = savedGame.startingArea;
            gameText.textContent = savedGame.gameText;
            updateInventory(inventoryList);
            updateStats();
        } else {
            gameText.textContent = "Welcome to the Text RPG! Begin your adventure...";
        }

        // Function to explore with multiple options
        function explore() {
            var options = [
                "Search for enemies",
                "Find loot",
                "Rest and recover"
                // Add more options as needed
            ];

            var option = prompt("Choose an option to explore:\n\n" + options.join("\n"));

            switch (option) {
                case "Search for enemies":
                    startFight();
                    break;
                case "Find loot":
                    findLoot();
                    break;
                case "Rest and recover":
                    restAndRecover();
                    break;
                // Add cases for additional options
                default:
                    gameText.textContent = "You explore the area...";
                    break;
            }
        }

        // Function to start a fight with a random enemy from the starting area
        function startFight() {
            var enemy = getRandomEnemy();
            gameText.textContent = "You encounter a " + enemy.name + " (Level " + enemy.level + ")!\n";
            // Implement turn-based combat logic here
        }

        // Function to find loot
        function findLoot() {
            var loot = ["Gold", "Health Potion", "Armor", "Weapon"]; // Example loot items
            var foundItem = loot[Math.floor(Math.random() * loot.length)];
            gameText.textContent = "You found a " + foundItem + "!";
            player.inventory.push(foundItem);
            updateInventory(inventoryList);
        }

        // Function to rest and recover health
        function restAndRecover() {
            var recoveredHealth = Math.floor(Math.random() * 20) + 10; // Recover between 10 to 30 health points
            player.health += recoveredHealth;
            gameText.textContent = "You rest and recover " + recoveredHealth + " health points.";
            updateStats();
        }

        // Function to update inventory list
        function updateInventory(listElement) {
            listElement.innerHTML = "";
            player.inventory.forEach(function(item) {
                var newItem = document.createElement("li");
                newItem.textContent = item;
                listElement.appendChild(newItem);
            });
        }

        // Function to update player stats
        function updateStats() {
            healthStat.textContent = player.health;
            strengthStat.textContent = player.strength;
            // Add more stats as needed
        }

        // Function to change text size
        function changeTextSize() {
            var textSize = document.getElementById("textSizeSelect").value;
            gameText.style.fontSize = textSize === "large" ? "20px" : "16px";
        }

        // Function to get a random enemy from the starting area
        function getRandomEnemy() {
            var randomIndex = Math.floor(Math.random() * startingArea.enemies.length);
            return startingArea.enemies[randomIndex];
        }

        //
        // Function to handle turn-based combat
        function handleCombat(enemy) {
            var combatText = "";

            while (player.health > 0 && enemy.health > 0) {
                // Player's turn
                var playerDamage = Math.floor(Math.random() * player.strength) + 1;
                enemy.health -= playerDamage;
                combatText += "You deal " + playerDamage + " damage to the " + enemy.name + ".\n";

                // Check if enemy is defeated
                if (enemy.health <= 0) {
                    combatText += "You defeated the " + enemy.name + "!\n";
                    break;
                }

                // Enemy's turn
                var enemyDamage = Math.floor(Math.random() * enemy.strength) + 1;
                player.health -= enemyDamage;
                combatText += "The " + enemy.name + " deals " + enemyDamage + " damage to you.\n";

                // Update stats after each turn
                updateStats();
            }

            // Check outcome of the fight
            if (player.health <= 0) {
                combatText += "You were defeated by the " + enemy.name + ". Game Over!";
                // Handle game over scenario
            }

            gameText.textContent = combatText;
        }

        // Function to start a fight with a random enemy from the starting area
        function startFight() {
            var enemy = getRandomEnemy();
            gameText.textContent = "You encounter a " + enemy.name + " (Level " + enemy.level + ")!\n";
            handleCombat(enemy);
        }

        // Function to save game state
        function saveGame() {
            var savedGame = {
                player: player,
                startingArea: startingArea,
                gameText: gameText.textContent
            };

            localStorage.setItem("savedGame", JSON.stringify(savedGame));
            alert("Game saved successfully!");
        }

        // Function to load saved game state
        function loadGame() {
            var savedGame = JSON.parse(localStorage.getItem("savedGame"));
            if (savedGame) {
                player = savedGame.player;
                startingArea = savedGame.startingArea;
                gameText.textContent = savedGame.gameText;
                updateInventory(inventoryList);
                updateStats();
                alert("Game loaded successfully!");
            } else {
                alert("No saved game found.");
            }
        }

        // Event listeners for buttons
        document.getElementById("saveButton").addEventListener("click", saveGame);
        document.getElementById("loadButton").addEventListener("click", loadGame);
        function toggleSettings() {
            var settingsMenu = document.getElementById("settingsMenu");
            if (settingsMenu.style.display === "block") {
                settingsMenu.style.display = "none";
            } else {
                settingsMenu.style.display = "block";
            }
        }

        // Initialize the game
        updateStats();
    </script>
</body>
</html>
