<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .game-text {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .inventory {
            margin-top: 30px;
        }
        .settings {
            margin-top: 30px;
        }
        .settings label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-title">Text Adventure Game</div>
        <div class="game-text" id="gameText">
            <!-- Game text dynamically updated here -->
            Welcome to the Text Adventure Game! Choose your path...
        </div>
        <div class="button-container">
            <button onclick="chooseOption(1)">Option 1</button>
            <button onclick="chooseOption(2)">Option 2</button>
            <!-- Add more buttons for additional choices -->
        </div>
        <div class="inventory" id="inventory">
            <strong>Inventory:</strong>
            <ul id="inventoryList">
                <!-- Inventory items dynamically updated here -->
                <li>No items</li>
            </ul>
        </div>
        <div class="settings" id="settings">
            <strong>Settings:</strong>
            <div>
                <label><input type="checkbox" id="soundCheckbox"> Sound</label>
            </div>
            <div>
                <label>Text Size:
                    <select id="textSizeSelect" onchange="changeTextSize()">
                        <option value="normal">Normal</option>
                        <option value="large">Large</option>
                    </select>
                </label>
            </div>
        </div>
    </div>

    <script>
        function chooseOption(option) {
            var gameText = document.getElementById("gameText");
            var inventoryList = document.getElementById("inventoryList");

            switch (option) {
                case 1:
                    gameText.textContent = "You chose Option 1. Exploring...";
                    break;
                case 2:
                    gameText.textContent = "You chose Option 2. Fighting...";
                    break;
                // Add more cases for additional options
                default:
                    break;
            }

            // Update inventory
            var newItem = document.createElement("li");
            newItem.textContent = "New Item";
            inventoryList.appendChild(newItem);
        }

        function changeTextSize() {
            var textSize = document.getElementById("textSizeSelect").value;
            var gameText = document.getElementById("gameText");

            switch (textSize) {
                case "normal":
                    gameText.style.fontSize = "16px";
                    break;
                case "large":
                    gameText.style.fontSize = "20px";
                    break;
                // Add more cases for additional text sizes
                default:
                    break;
            }
        }
    </script>
</body>
</html>
