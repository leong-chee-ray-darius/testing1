<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text RPG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .game-text {
            margin-bottom: 20px;
            white-space: pre-wrap; /* Ensure newline characters (\n) are respected */
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .inventory {
            margin-top: 30px;
        }
        .stats {
            margin-top: 30px;
        }
        .stats table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .stats th, .stats td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .settings {
            margin-top: 30px;
        }
        .settings label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-title">Text RPG</div>
        <div class="game-text" id="gameText">
            <!-- Game text dynamically updated here -->
            Welcome to the Text RPG! Begin your adventure...
        </div>
        <div class="button-container">
            <button onclick="explore()">Explore</button>
            <button onclick="startFight()">Fight</button>
            <!-- Add more buttons for additional actions -->
        </div>
        <div class="inventory" id="inventory">
            <strong>Inventory:</strong>
            <ul id="inventoryList">
                <!-- Inventory items dynamically updated here -->
                <li>No items</li>
            </ul>
        </div>
        <div class="stats" id="stats">
            <strong>Stats:</strong>
            <table>
                <tr>
                    <th>Health</th>
                    <td id="health">100</td>
                </tr>
                <tr>
                    <th>Strength</th>
                    <td id="strength">10</td>
                </tr>
                <!-- Add more stats as needed -->
            </table>
        </div>
        <div class="settings" id="settings">
            <strong>Settings:</strong>
            <div>
                <label><input type="checkbox" id="soundCheckbox"> Sound</label>
            </div>
            <div>
                <label>Text Size:
                    <select id="textSizeSelect" onchange="changeTextSize()">
                        <option value="normal">Normal</option>
                        <option value="large">Large</option>
                    </select>
                </label>
            </div>
        </div>
    </div>

    <script>
        // Initial game state
        var player = {
            name: "Player",
            health: 100,
            strength: 10,
            inventory: []
        };

        // Define areas with their respective enemies, bosses, and secret boss
        var areas = {
            "Forest": {
                enemies: [
                    { name: "Goblin", level: 1, health: 30, strength: 5, drops: ["Gold", "Health Potion"] },
                    { name: "Orc", level: 2, health: 50, strength: 8, drops: ["Gold", "Armor"] },
                    // Add more enemies for the Forest area
                ],
                bosses: [
                    { name: "Forest Guardian", level: 10, health: 150, strength: 20, drops: ["Forest Key"] }
                    // Add more bosses for the Forest area
                ],
                secretBoss: { name: "Ancient Treant", level: 15, health: 200, strength: 25, drops: ["Ancient Relic"] }
            },
            "Cave": {
                enemies: [
                    { name: "Skeleton", level: 6, health: 35, strength: 6, drops: ["Gold", "Bone"] },
                    { name: "Bat", level: 4, health: 20, strength: 4, drops: ["Gold", "Wing"] },
                    // Add more enemies for the Cave area
                ],
                bosses: [
                    { name: "Cave Troll", level: 12, health: 180, strength: 18, drops: ["Cave Key"] }
                    // Add more bosses for the Cave area
                ],
                secretBoss: { name: "Dark Dragon", level: 20, health: 300, strength: 30, drops: ["Dark Gem"] }
            },
            // Define more areas with enemies, bosses, and secret bosses
        };

        var currentArea = "Forest";
        var currentEnemy;

        function explore() {
            var gameText = document.getElementById("gameText");
            var inventoryList = document.getElementById("inventoryList");

            gameText.textContent = "You explore the " + currentArea + "...\n";

            // Example of finding an item
            var newItem = "Health Potion";
            player.inventory.push(newItem);
            updateInventory(inventoryList);
        }

        function startFight() {
            var gameText = document.getElementById("gameText");

            // Randomly select an enemy from the current area
            var enemiesInArea = areas[currentArea].enemies;
            currentEnemy = enemiesInArea[Math.floor(Math.random() * enemiesInArea.length)];
            gameText.textContent = "You encounter a " + currentEnemy.name + " (Level " + currentEnemy.level + ")!\n";

            // Display fight options
            showFightOptions();
        }

        function showFightOptions() {
            var buttonContainer = document.getElementsByClassName("button-container")[0];
            buttonContainer.innerHTML = "";

            var fightOptions = ["Attack", "Use Item", "Run"];
            fightOptions.forEach(function(option) {
                var button = document.createElement("button");
                button.textContent = option;
                button.onclick = function() {
                    handleFightOption(option);
                };
                buttonContainer.appendChild(button);
            });
        }

        function handleFightOption(option) {
            var gameText = document.getElementById("gameText");
            var buttonContainer = document.getElementsByClassName("button-container")[0];

            switch (option) {
                case "Attack":
                    var playerDamage = Math.floor(Math.random() * player.strength) + 1;
                    currentEnemy.health -= playerDamage;
                    gameText.textContent += "You attack the " + currentEnemy.name + " and deal " + playerDamage + " damage.\n";
                    break;
                case "Use Item":
                    if (player.inventory.length > 0) {
                        var randomItemIndex = Math.floor(Math.random() * player.inventory.length);
                        var usedItem = player.inventory[randomItemIndex];
                        gameText.textContent += "You use " + usedItem + ".\n";
                        // Implement item effects here, for example:
                        // player.health += 20; // Restore health
                        player.inventory.splice(randomItemIndex, 1); // Remove used item from inventory
                        updateInventory(document.getElementById("inventoryList"));
                    } else {
                        gameText.textContent += "You have no items to use!\n";
                    }
                    break;
                case "Run":
                    gameText.textContent += "You attempt to run away...\n";
                    // Implement run logic here, potentially affecting combat outcome
                    break;
                default:
                    break;
            }

            // Check enemy's health
            if (currentEnemy.health <= 0) {
                gameText.textContent += "You defeated the " + currentEnemy.name + "!\n";
                // Gain drops from enemy
                currentEnemy.drops.forEach(function(drop) {
                    player.inventory.push(drop);
                });
                updateInventory(document.getElementById("inventoryList"));
                // Reset button container after defeating enemy
                setTimeout(function() {
                    buttonContainer.innerHTML = '<button onclick="explore()">Explore</button><button onclick="startFight()">Fight</button>';
                }, 2000); // Wait 2 seconds before resetting
            } else {
                // Enemy's turn
                var enemyDamage = Math.floor(Math.random() * currentEnemy.strength) + 1;
                player.health -= enemyDamage;
                gameText.textContent += "The " + currentEnemy.name + " attacks you and deals " + enemyDamage + " damage.\n";

                // Check player's health
                if player.health <= 0) {
                    gameText.textContent += "You were defeated by the " + currentEnemy.name + ". Game Over!";
                    // Handle game over scenario
                } else {
                    // Redisplay fight options for next player turn
                    showFightOptions();
                }
            }

            updateStats();
        }

        function updateInventory(listElement) {
            listElement.innerHTML = "";
            player.inventory.forEach(function(item) {
                var newItem = document.createElement("li");
                newItem.textContent = item;
                listElement.appendChild(newItem);
            });
        }

        function updateStats() {
            document.getElementById("health").textContent = player.health;
            document.getElementById("strength").textContent = player.strength;
            // Add more stats as needed
        }

        function changeTextSize() {
            var textSize = document.getElementById("textSizeSelect").value;
            var gameText = document.getElementById("gameText");

            switch (textSize) {
                case "normal":
                    gameText.style.fontSize = "16px";
                    break;
                case "large":
                    gameText.style.fontSize = "20px";
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
