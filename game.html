<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text RPG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .game-text {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .inventory {
            margin-top: 30px;
        }
        .stats {
            margin-top: 30px;
        }
        .stats table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .stats th, .stats td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .settings {
            margin-top: 30px;
        }
        .settings label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-title">Text RPG</div>
        <div class="game-text" id="gameText">
            <!-- Game text dynamically updated here -->
            Welcome to the Text RPG! Begin your adventure...
        </div>
        <div class="button-container">
            <button onclick="explore()">Explore</button>
            <button onclick="fight()">Fight</button>
            <!-- Add more buttons for additional actions -->
        </div>
        <div class="inventory" id="inventory">
            <strong>Inventory:</strong>
            <ul id="inventoryList">
                <!-- Inventory items dynamically updated here -->
                <li>No items</li>
            </ul>
        </div>
        <div class="stats" id="stats">
            <strong>Stats:</strong>
            <table>
                <tr>
                    <th>Health</th>
                    <td id="health">100</td>
                </tr>
                <tr>
                    <th>Strength</th>
                    <td id="strength">10</td>
                </tr>
                <!-- Add more stats as needed -->
            </table>
        </div>
        <div class="settings" id="settings">
            <strong>Settings:</strong>
            <div>
                <label><input type="checkbox" id="soundCheckbox"> Sound</label>
            </div>
            <div>
                <label>Text Size:
                    <select id="textSizeSelect" onchange="changeTextSize()">
                        <option value="normal">Normal</option>
                        <option value="large">Large</option>
                    </select>
                </label>
            </div>
        </div>
    </div>

    <script>
        // Initial game state
        var player = {
            health: 100,
            strength: 10,
            inventory: []
        };

        function explore() {
            var gameText = document.getElementById("gameText");
            var inventoryList = document.getElementById("inventoryList");

            gameText.textContent = "You explore the area...";

            // Example of finding an item
            var newItem = "Health Potion";
            player.inventory.push(newItem);
            updateInventory(inventoryList);
        }

        function fight() {
            var gameText = document.getElementById("gameText");

            // Example of a combat scenario
            var enemyHealth = 50;
            var damageDealt = player.strength;

            gameText.textContent = "You engage in combat!";
            gameText.textContent += "\nYou deal " + damageDealt + " damage to the enemy.";

            // Update enemy health (simulation)
            enemyHealth -= damageDealt;

            if (enemyHealth <= 0) {
                gameText.textContent += "\nYou defeated the enemy!";
                // Example of gaining experience points or loot
            } else {
                gameText.textContent += "\nThe enemy strikes back!";
                // Example of taking damage
                player.health -= 10; // Player takes 10 damage (simulation)
                updateStats(); // Update health display
            }
        }

        function updateInventory(listElement) {
            listElement.innerHTML = "";
            player.inventory.forEach(function(item) {
                var newItem = document.createElement("li");
                newItem.textContent = item;
                listElement.appendChild(newItem);
            });
        }

        function updateStats() {
            document.getElementById("health").textContent = player.health;
            document.getElementById("strength").textContent = player.strength;
            // Add more stats as needed
        }

        function changeTextSize() {
            var textSize = document.getElementById("textSizeSelect").value;
            var gameText = document.getElementById("gameText");

            switch (textSize) {
                case "normal":
                    gameText.style.fontSize = "16px";
                    break;
                case "large":
                    gameText.style.fontSize = "20px";
                    break;
                // Add more cases for additional text sizes
                default:
                    break;
            }
        }
    </script>
</body>
</html>
