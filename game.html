<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Text Adventure Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title-screen">
        <h1>RPG Text Adventure Game</h1>
        <button id="start-game-button">Start Game</button>
    </div>
    <div id="main-game-screen" style="display: none;">
        <div id="game-container">
            <div id="text-display">
                <p id="narrative">Welcome to the adventure!</p>
            </div>
            <div id="actions">
                <button class="action-button">Look Around</button>
                <button class="action-button">Move</button>
                <button class="action-button">Pick Up</button>
            </div>
            <div id="inventory">
                <h3>Inventory</h3>
                <ul id="inventory-list">
                    <!-- Items will be dynamically added here -->
                </ul>
            </div>
            <div id="stats">
                <h3>Player Stats</h3>
                <p>Health: <span id="health">100</span></p>
                <p>Strength: <span id="strength">10</span></p>
                <!-- More stats can be added here -->
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Use the buttons to interact with the game world.</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
